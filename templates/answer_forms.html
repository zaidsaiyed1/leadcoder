<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer Upload</title>
</head>
<body>
              <div>
                            <h2>Answer for Quiz</h2>
              </div>
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Question: {{question|safe}}</h2>
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
