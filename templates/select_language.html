<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="/static/img/lc/logo-no-background.png" height="50" width="200">
        </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'docs' %}">Documentation</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'allProblemStatement' %}">Problem</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'displayAllQuiz' %}">Quiz's</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}"> About Us </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                </li>
              </ul>
              {% if user.is_authenticated %}
              <div class="dropdown">
                <button class="dropbtn">welcome {{request.user.first_name}}</button>
                <div class="dropdown-content">
                  <a href="/profile/{{request.user.email}}/">Profile</a>
                  <a href="{% url 'logout' %}">Logout</a>
                </div>
              </div>
              {% else %}
              <div class="col-md-5">
                <div class="search-box">
                        <button class="btn login"><a href="{% url 'login' %}">Login</a></button>  
                        <button class="btn register"><a href="{% url 'register' %}">Register</a></button>
                </div>
              </div>
              {% endif %}
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

<div class="container code-editor-container">
    <div class="code-editor-header">
        <h3>Code Editor</h3>
        <!-- Language Selector -->
         
        <form method="post" action="/code/">
          {% csrf_token %}
        <select id="languageSelector" name="select_id" class="form-control language-selector">
          <option selected> Select Language</option>
          {% for category in category %}  
          <option value="{{category.pk}}">{{category.name}}</option>
            {% endfor %}
            </select>
      <input type="submit" value="submit"/>
        </form>
    </div>
    
    

<!-- Bootstrap and JavaScript -->
