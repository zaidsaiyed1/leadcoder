<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
              <!-- fonts style -->
              <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700&display=swap" rel="stylesheet">
              <!-- Custom styles for this template -->
              <link href="/static/css/style.css" rel="stylesheet" />
              <!-- responsive style -->
              <link href="/static/css/responsive.css" rel="stylesheet" />
            </head>
<body class="sub_page">
              <div class="hero_area">
              <header class="header_section">
                <div class="container-fluid">
                  <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
                    <a class="navbar-brand" href="{% url 'index' %}">
                      <img src="/static/img/lc/logo-no-background.png" height="50" width="200">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
            
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                        <ul class="navbar-nav">
                          <li class="nav-item active">
                            <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'docs' %}">Documentation</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'displayAllQuiz' %}">Quiz's</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}"> AboutUs </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">ContactUs</a>
                          </li>
                        </ul>
                        {% if user.is_authenticated %}
                         
                        <div class="dropdown">
                          <button class="dropbtn">welcome {{request.user.first_name}}</button>
                          <div class="dropdown-content">
                            <a href="{% url 'logout' %}">Logout</a>
                            <a href="#">Profile</a>
                          </div>
                        </div>
                          {% else %}
                          <div class="col-md-5">
                            <div class="search-box">
                                    <button class="btn register"><a href="{% url 'register' %}">Register</a></button>
                                    <button class="btn login"><a href="{% url 'login' %}">Login</a></button>  
                            </div>
                          </div>
                          {% endif %}
                      </div>
                    </div>
                  </nav>
                </div>
              </header>
              <!-- end header section -->
            </div>
            <br />
            <div class="container">
              <h1>Payment Successfull</h1>
              <h2>We will let you know to know in 1-2 business working days!</h2>
              Thanks for your inasitive.
              <a href="{% url 'home' %}" class="btn btn-primary">Goto Home Page!</a>

</body>
</html>
