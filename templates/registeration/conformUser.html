<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Conform Page for delete</title>
</head>
<body>
              <form method="post" action="/deleteUser/{{data.email}}/">
                            {% csrf_token %}
                            <h4>{{data.email}}</h4>
                            <h3>Do you want to delete the Profile?</h3>
                            <input type="submit" value="Yes, Delete" />
                            <a href="/profile/{{data.email}}/">Cancel</a>
              </form>
</body>
</html>
